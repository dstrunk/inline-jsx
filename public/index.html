<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline JSX</title>
    <link type="text/css" rel="stylesheet" href="/dist/css/app.css" />
</head>

<body>
    <section class="mt-12" id="minicart-add-to-cart">
        <header class="relative">
            <nav class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <h2 class="text-lg font-bold">Mini Cart with Add to Cart functionality</h2>

                    <MiniCart />
                </div>
            </nav>
        </header>

        <main class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 mt-8 gap-y-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                <div>
                    <div class="relative">
                        <div class="relative w-full overflow-hidden rounded-lg h-72">
                            <img src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-01.jpg"
                                alt="" class="object-cover object-center w-full h-full" />
                        </div>
                        <div class="relative mt-4">
                            <h3 class="text-sm font-medium text-gray-900">Mini Hip Bag</h3>
                        </div>
                        <div
                            class="absolute inset-x-0 top-0 flex items-end justify-end p-4 overflow-hidden rounded-lg h-72">
                            <div aria-hidden="true"
                                class="absolute inset-x-0 bottom-0 opacity-50 h-36 bg-gradient-to-t from-black"></div>
                            <p class="relative text-lg font-semibold text-white">10.99</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <AddToCartButton
                            product='{"id": 1, "title": "Mini Hip Bag", "price": 10.99, "image": "https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-01.jpg"}'
                            class-list="relative flex items-center justify-center px-8 py-2 text-sm font-medium text-gray-900 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200">
                        </AddToCartButton>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <div class="relative w-full overflow-hidden rounded-lg h-72">
                            <img src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-02.jpg"
                                alt="" class="object-cover object-center w-full h-full" />
                        </div>
                        <div class="relative mt-4">
                            <h3 class="text-sm font-medium text-gray-900">Drawstring Bag</h3>
                        </div>
                        <div
                            class="absolute inset-x-0 top-0 flex items-end justify-end p-4 overflow-hidden rounded-lg h-72">
                            <div aria-hidden="true"
                                class="absolute inset-x-0 bottom-0 opacity-50 h-36 bg-gradient-to-t from-black"></div>
                            <p class="relative text-lg font-semibold text-white">12.99</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <AddToCartButton
                            product='{"id": 2, "title": "Drawstring Bag", "price": 12.99, "image": "https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-02.jpg"}'
                            class-list="relative flex items-center justify-center px-8 py-2 text-sm font-medium text-gray-900 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200">
                        </AddToCartButton>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <div class="relative w-full overflow-hidden rounded-lg h-72">
                            <img src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-03.jpg"
                                alt="" class="object-cover object-center w-full h-full" />
                        </div>
                        <div class="relative mt-4">
                            <h3 class="text-sm font-medium text-gray-900">Shopping Bag</h3>
                        </div>
                        <div
                            class="absolute inset-x-0 top-0 flex items-end justify-end p-4 overflow-hidden rounded-lg h-72">
                            <div aria-hidden="true"
                                class="absolute inset-x-0 bottom-0 opacity-50 h-36 bg-gradient-to-t from-black"></div>
                            <p class="relative text-lg font-semibold text-white">17.99</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <AddToCartButton
                            product='{"id": 3, "title": "Shopping Bag", "price": 17.99, "image": "https://tailwindui.com/img/ecommerce-images/shopping-cart-page-04-product-03.jpg"}'
                            class-list="relative flex items-center justify-center px-8 py-2 text-sm font-medium text-gray-900 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200">
                        </AddToCartButton>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <div class="relative w-full overflow-hidden rounded-lg h-72">
                            <img src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-02-product-01.jpg"
                                alt="" class="object-cover object-center w-full h-full" />
                        </div>
                        <div class="relative mt-4">
                            <h3 class="text-sm font-medium text-gray-900">Bag within a Bag</h3>
                        </div>
                        <div
                            class="absolute inset-x-0 top-0 flex items-end justify-end p-4 overflow-hidden rounded-lg h-72">
                            <div aria-hidden="true"
                                class="absolute inset-x-0 bottom-0 opacity-50 h-36 bg-gradient-to-t from-black"></div>
                            <p class="relative text-lg font-semibold text-white">23.99</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <AddToCartButton
                            product='{"id": 4, "title": "Bag within a Bag", "price": 23.99, "image": "https://tailwindui.com/img/ecommerce-images/shopping-cart-page-02-product-01.jpg"}'
                            class-list="relative flex items-center justify-center px-8 py-2 text-sm font-medium text-gray-900 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200">
                        </AddToCartButton>
                    </div>
                </div>
            </div>
        </main>
    </section>

    <section class="pt-12 my-12 border-t" id="quick-view-modal">
        <header class="relative">
            <nav class="mx-auto max-w-7xl sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <h2 class="text-lg font-bold">Quick view modal</h2>
                </div>
            </nav>
        </header>

        <main class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 mt-8 gap-y-12 sm:grid-cols-2 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                <div>
                    <div class="relative">
                        <div class="relative w-full overflow-hidden rounded-lg h-72">
                            <img src="https://tailwindui.com/img/ecommerce-images/shopping-cart-page-02-product-03.jpg"
                                alt="" class="object-cover object-center w-full h-full" />
                        </div>
                        <div class="relative mt-4">
                            <h3 class="text-sm font-medium text-gray-900">Green Bag</h3>
                        </div>
                        <div
                            class="absolute inset-x-0 top-0 flex items-end justify-end p-4 overflow-hidden rounded-lg h-72">
                            <div aria-hidden="true"
                                class="absolute inset-x-0 bottom-0 opacity-50 h-36 bg-gradient-to-t from-black"></div>
                            <p class="relative text-lg font-semibold text-white">11.99</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <QuickViewButton
                            product='{"id": 5, "title": "Green Bag", "description": "Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor eligendi cumque laborum! Blanditiis omnis voluptatibus cum explicabo nostrum praesentium, eos quas tempore pariatur, sapiente laudantium sunt optio nisi facilis provident?", "price": 11.99, "image": "https://tailwindui.com/img/ecommerce-images/shopping-cart-page-02-product-03.jpg"}'
                            class-list="relative flex items-center justify-center px-8 py-2 text-sm font-medium text-gray-900 bg-gray-100 border border-transparent rounded-md hover:bg-gray-200"
                        />
                    </div>
                </div>
            </div>
        </main>
    </section>

    <NotificationList />
    <script src="/dist/js/app.js"></script>
</body>

</html>
