<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
</head>

<body>
    <h1>Inline JSX</h1>
    <MyComponent hello="world" json-prop='{"hello":"world"}'>
        Here is inner HTML within a JSX component. Do with it what you will.
    </MyComponent>
    <MyComponent></MyComponent>

    <div class="something-else">
        <MyComponent>
            <h1 class="header">My Component</h1>
            <span>This is more HTML</span>
        </MyComponent>
        <AnotherOne />
    </div>

    <script src="/dist/app.js"></script>
</body>

</html>
